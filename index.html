<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./client/assets/css/style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <!-- Menu -->
      <div class="left-side-menu">
        <a href="#">
          <div class="logo row">
            <img
              class="resp-logo"
              src="./client/assets/images/icon/instagram-black-logo.svg"
              alt=""
            />
            <img
              style="width: 190px; height: 70px"
              class="text-logo"
              src="./client/assets/images/icon/instagram-text-white-icon.svg"
              alt=""
            />
          </div>
        </a>
        <a href="">
          <div class="home row">
            <img src="./client/assets/images/icon/home-black-icon.svg" alt="" />
            <p>Home</p>
          </div>
        </a>
        <a href="">
          <div class="search row">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p>Search</p>
          </div>
        </a>
        <a href="">
          <div class="explore row">
            <img
              src="./client/assets/images/icon/explore-tool-white-icon.svg"
              alt=""

            <p>Explore</p>
          </div>
        </a>
        <a href="">
          <div class="reels row">
            <img
              src="./client/assets/images/icon/instagram-reels-white-icon.svg"

          </div>
        </a>
        <a href="">
          <div class="messages row">
            <div class="msg-notfication">
              <img

            </div>
            <p>Messages</p>
          </div>
        </a>
        <a href="">
          <div class="notfications row">
            <i class="fa-regular fa-heart"></i>
            <p>Notfications</p>
          </div>
        </a>
        <a href="">
          <div class="create row">
            <i class="fa-regular fa-square-plus"></i>
            <p>Create</p>
          </div>
        </a>
        <a href="">
          <div class="profile row">
            <img
              src="./client/assets/images/profile-photos/profile.jpeg"
              alt=""
            />
            <p>Profile</p>
          </div>
        </a>
        <a href="https://www.threads.net/login" target="_blank">
          <div class="threads row">
            <img
              src="./client/assets/images/icon/threads-white-icon.svg"
              alt=""
            />
            <p>Threads</p>
          </div>
        </a>
        <a href="">
          <div class="more row">
            <i class="fa-solid fa-bars"></i>
            <p>More</p>
          </div>
        </a>

            <img src="./client/assets/images/icon/bubble-comment-white-icon.svg" alt="">
            <img src="./client/assets/images/icon/send-white-icon.svg" alt="">
